name: Teste e Build da Extensão

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Instalar navegadores Playwright
        run: npx playwright install --with-deps chromium

      - name: Construir a extensão
        run: npm run build

      - name: Instalar e iniciar tela virtual
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          
      - name: Iniciar servidor web em background
        run: npx http-server ./tests -p 3000 &
      
      - name: Aguardar o servidor web ficar pronto
        run: npx wait-on http://localhost:3000/test.html --timeout 60000

      - name: Rodar testes E2E com tela virtual
        run: npm run test:ci

      # ====================================================================
      # >> PASSO DE DEPURAÇÃO ADICIONADO <<
      # Este passo vai listar todos os arquivos para vermos se o relatório existe.
      - name: Listar arquivos no diretório de trabalho
        run: ls -R
      # ====================================================================

      - name: Upload do relatório do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload do pacote da extensão
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: dist/extension.zip